<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Instagram Hashtag Generator</h1>
    </header>
    <main>
        <section>
            <input type="text" id="keyword" placeholder="Enter a keyword" />
            <button id="generate">Generate Hashtags</button>
        </section>
        <section id="results">
            <h2>Suggested Hashtags</h2>
            <ul id="hashtag-list"></ul>
            <button id="copy">Copy to Clipboard</button>
        </section>
    </main>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
